<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Browser Detection</title>
</head>

<body>
/* install bowser library*/
<script>  
if(bowser.chrome){
alert("chrome browser in use");
}else if(bowser.firefox){
alert("firefox browser in use");
}else if(bowser.safari){
alert("safari browser in use");
}else if(bowser.iPhone ||bowser.Android){
alert("iphone or android device browser in use");
}    
</script>  
</body>
</html>
